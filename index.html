<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sfida</title>

  <!-- Font Ex Padrian -->
  <link href="https://fonts.cdnfonts.com/css/ex-padrian" rel="stylesheet">

  <style>
    :root{
      --ink:#4a3f30;
    }
    html,body{height:100%}
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Ex Padrian', Georgia, serif;

      /* 1) Fallback “carta chiara” (sempre visibile) */
      background:
        radial-gradient(90% 60% at 10% -10%, rgba(255,255,255,0.9), rgba(255,255,255,0) 60%),
        radial-gradient(90% 60% at 110% 110%, rgba(255,255,255,0.9), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, #fbfaf7 0%, #f4efe7 100%);

      /* 2) Sostituita automaticamente se carichi ./img/sfondo.jpg */
      background-image:
        radial-gradient(90% 60% at 10% -10%, rgba(255,255,255,0.9), rgba(255,255,255,0) 60%),
        radial-gradient(90% 60% at 110% 110%, rgba(255,255,255,0.9), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, #fbfaf7 0%, #f4efe7 100%),
        url("./img/sfondo.jpg"); /* <-- metti qui la tua immagine */

      background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
      background-size: cover, cover, cover, cover;
      background-position: center center, center center, center center, center center;

      color: var(--ink);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
      box-sizing: border-box;
    }
    h1 {
      font-size: clamp(32px, 6vw, 56px);
      margin: 0 0 .2em 0;
      font-weight: 400;
    }
    p.description {
      font-size: clamp(16px, 3.2vw, 22px);
      margin: 0 0 1.2em 0;
      font-style: italic;
    }
    p.challenge {
      font-size: clamp(22px, 4.8vw, 34px);
      font-weight: bold;
      margin: 0 0 1.2em 0;
      line-height: 1.25;
    }
    .actions { margin-bottom: 2em; }
    button {
      font-family: inherit;
      font-size: 1em;
      padding: 0.6em 1.2em;
      border-radius: 999px;
      border: 1px solid #c8bca8;
      background: #fff;
      cursor: pointer;
      transition: transform .1s ease;
    }
    button:hover { transform: translateY(-2px); }
    p.thanks {
      font-size: clamp(14px, 3vw, 18px);
      font-style: italic;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <h1>Sfida</h1>
  <p class="description">Un piccolo gioco per rendere la festa ancora più speciale.</p>
  <p class="challenge" id="challengeText"></p>

  <div class="actions">
    <button id="newBtn" type="button">Nuova sfida</button>
  </div>

  <p class="thanks">Grazie per partecipare e rendere questo giorno indimenticabile.</p>

  <script>
    const challenges = [
      "Vai a fare un brindisi con uno sconosciuto.",
      "Racconta agli sposi il tuo più bel ricordo con loro.",
      "Balla la tua canzone preferita per almeno un minuto.",
      "Scatta una foto divertente con qualcuno che non conosci.",
      "Fai un complimento sincero a due persone che non conosci."
    ];

    const STORAGE_KEY = "sfida_generica";

    function loadSaved() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return null;
      try { return JSON.parse(raw); } catch { return null; }
    }
    function save(index) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ index }));
    }
    function pickRandom(exclude) {
      let idx;
      do {
        idx = Math.floor(Math.random() * challenges.length);
      } while (idx === exclude && challenges.length > 1);
      return idx;
    }

    (function init() {
      let saved = loadSaved();
      let index;

      if (saved && Number.isInteger(saved.index)) {
        index = saved.index;
      } else {
        index = pickRandom();
        save(index);
      }

      const challengeText = document.getElementById("challengeText");
      challengeText.textContent = challenges[index];

      document.getElementById("newBtn").addEventListener("click", () => {
        index = pickRandom(index);
        save(index);
        challengeText.textContent = challenges[index];
      });
    })();
  </script>
</body>
</html>
