<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sfida</title>
<style>
  body {
    margin: 0;
    padding: 40px 20px;
    font-family: 'Georgia', serif;
    background: url('https://cdn.pixabay.com/photo/2017/11/10/05/00/paper-2934291_1280.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #5a4d3b; /* Marrone elegante, tono caldo */
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-sizing: border-box;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
  }
  h1 {
    font-size: 4em;
    margin-bottom: 0.2em;
    font-weight: normal;
  }
  p.description {
    font-size: 1.4em;
    margin-top: 0;
    margin-bottom: 2em;
    font-style: italic;
  }
  p.challenge {
    font-size: 2.5em;
    font-weight: bold;
    margin-bottom: 3em;
  }
  p.thanks {
    font-size: 1.3em;
    font-style: italic;
    margin-top: auto;
  }
</style>
</head>
<body>
  <h1>Sfida</h1>
  <p class="description">Un piccolo gioco per rendere la festa ancora più speciale.</p>
  <p class="challenge" id="challengeText"></p>
  <p class="thanks">Grazie per partecipare e rendere questo giorno indimenticabile.</p>

  <script>
    const challenges = [
      "Vai a fare un brindisi con uno sconosciuto.",
      "Racconta agli sposi il tuo più bel ricordo con loro.",
      "Balla la tua canzone preferita per almeno un minuto.",
      "Scatta una foto divertente con qualcuno che non conosci.",
      "Fai un complimento sincero a due persone che non conosci."
    ];
    
    const randomIndex = Math.floor(Math.random() * challenges.length);
    document.getElementById('challengeText').textContent = challenges[randomIndex];
  </script>
</body>
</html>
