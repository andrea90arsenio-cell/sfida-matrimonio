<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sfida</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville&display=swap');

    body {
      font-family: 'Libre Baskerville', serif;
      background-color: #fef9f4;
      color: #5a4d3a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px 80px; /* spazio in basso per footer */
      text-align: center;
      background-image: 
        url('https://www.transparenttextures.com/patterns/pw-maze-white.png'),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
      background-repeat: repeat, no-repeat;
      background-size: 100px 100px, cover;
      background-position: center, center;
      background-blend-mode: multiply;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 6em;
      color: #b79f86cc;
      margin: 0 0 0.3em 0;
      text-shadow: 1px 1px 3px rgba(90, 77, 58, 0.5);
      user-select: none;
    }

    p.subtitle {
      font-style: italic;
      font-size: 1.5em;
      max-width: 500px;
      color: #8c7b6a;
      margin: 0 0 2.5em 0;
      user-select: none;
    }

    #sfida-container {
      background: #fef9f4cc;
      border: 1px solid #c9bfa7cc;
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 500px;
      font-size: 1.6em;
      font-style: italic;
      box-shadow: 0 8px 20px rgb(160 138 110 / 0.25);
      color: #7a6f5b;
      user-select: text;
    }

    footer {
      position: relative;
      z-index: 10;
      color: #6b5e3a;
      background: rgba(255 255 255 / 0.75);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      max-width: 500px;
      margin: 3em auto 0 auto;
      font-size: 1.2em;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Sfida</h1>
  <p class="subtitle">Un piccolo gioco per animare la festa e creare ricordi indimenticabili.</p>

  <div id="sfida-container">
    <!-- Qui apparirà la sfida -->
  </div>

  <footer>
    Grazie di cuore per far parte di questo giorno speciale.<br />
    La vostra partecipazione rende tutto più unico e prezioso.
  </footer>

  <script>
    const sfide = [
      "Vai a fare un brindisi con uno sconosciuto.",
      "Racconta agli sposi il tuo più bel ricordo con loro.",
      "Fai una foto divertente con un amico e mostrala agli sposi.",
      "Balla almeno una canzone con qualcuno che non conosci.",
      "Trova qualcuno con cui condividere un segreto sulla coppia."
    ];

    const sfidaCasuale = sfide[Math.floor(Math.random() * sfide.length)];

    window.onload = function() {
      const container = document.getElementById("sfida-container");
      if (container) {
        container.textContent = sfidaCasuale;
      }
    }
  </script>
</body>
</html>
